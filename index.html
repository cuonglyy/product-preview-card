<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="Image of perfume">
      <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="Image of perfume">
      <div class="card-info">
        <p class="item-type">PERFUME</p>

        <h1 class="fraunces-font title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <span class="fraunces-font discount-price">$149.99</span>
          <s>$169.99</s>
        </div>
        
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Shopping cart icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cuong Ly</a>.
  </footer>
</body>
</html>
